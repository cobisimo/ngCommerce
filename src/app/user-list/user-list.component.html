<p>
  Site users:
</p>
<table class="table table-striped" *ngIf="users | async; let users">
  <tr>
    <th>Name</th>
    <th>Emaila</th>
    <th>Role</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>
      <div class="btn-group">
        <select [(ngModel)]="user.role" (change)="update(user)">
          <option *ngFor="let role of roles" [ngValue]="role">{{role}}</option>
        </select>
        <button class="btn btn-danger" (click)="remove(user)">Remove</button>
      </div>
    </td>
  </tr>
</table>
